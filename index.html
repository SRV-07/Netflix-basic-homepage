<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home Page Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="pngegg.png" alt="Netflix Logo" width="150" height="80">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Tv Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="Hero">
            <h1>Welcome to Netflix</h1>
            <p>Unlimited Movies, Tv Shows, and more, Watch anywhere. Cancel anytime.</p>
           <button>Sign In</button>
        </section>
        <section class="content">
            <!-- Movie/Tv show card-->
            <!--Example-->
            <div class="card">
                <img src="pngwing.com (1).png" alt="Movie" height="150" width="100">
                <h3>Sonic The Boom</h3>
            </div>
            <section class="card">
                <img src="pngwing.com.png" alt="Movie" height="150" width="100">
                <h3>Sonic The Boom 2</h3>
            </section>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Netlix Clone</p>
    </footer>
</body>
</html>
